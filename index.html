<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Gaming</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
   
</head>
<body>
    <header>
        <img class="logo" src="./assets/img/logo_1.jpeg"><h1 id="titulo" class="titulo">PC Gaming</h1>
        <input id="search" type="text" class="input" placeholder="Buscar producto">
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <div class="seleccion">
    <select id="filtro">
        <option value="all">Todos</option>
        <option value="P">Procesador</option>
        <option value="M">Mother</option>
        <option value="G">Grafica</option>
        <option value="F">Fuente</option>
    </select>
    </div>

    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- <div class="productoEnCarrito">
                    <p>Buzo 1</p>
                    <p>Precio: $1200</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div> -->
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <div class="botones-Modal">
               <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            <button id="btnFinaliar" type="button" class="btn boton-agregar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Finalizar Compra
            </button> 
            </div>
            
        </div>
    </div>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">PC Gaming - Factura A/B/C</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Formulario
            </div>
            <div class="modal-footer">
              <button id="btnFinalizarCompra" type="button" class="btn btn-primary">Pagar $<span id="totalAPagar">0</span></button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin de Modal -->
    <footer class="footer1">
        <div class="footer__contacto">
            <h4 class="texto_contacto">Seguinos a nuestras redes</h4>
            <div class="footer__redes">
                <a href="https://www.instagram.com/" class="jam jam-instagram"></a>
                <a href="https://www.facebook.com/" class="jam jam-facebook-square"></a>
                <a href="https://www.whatsapp.com/?lang=es" class="jam jam-whatsapp"></a>
            </div>
        </div>
        <div class="footer__marca">
            <a href="./index.html"><img class="footer__logo" src="./assets/img/logo_1.jpeg" alt="logotipo spotify" width="120" height="32"></a>
            <p class="footer__texto">Derechos Reservado - <span>PC Gaming</span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <script defer src="./assets/js/stock.js"></script> -->
    <script defer src="./assets/js/modal.js"></script>
    <script defer src="./assets/js/app.js"></script>
</body>
</html>
